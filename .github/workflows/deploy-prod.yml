name: Deploy Frontend (Prod)

on:
  workflow_dispatch:

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push frontend image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.PROD_ECR_TRADINGVIEW_REPO }}
          IMAGE_TAG: ${{ github.sha }}
          VITE_API_BASE_URL: ${{ secrets.PROD_API_BASE_URL }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.PROD_GOOGLE_CLIENT_ID }}
          VITE_ADMIN_EMAILS: ${{ secrets.PROD_ADMIN_EMAILS }}
          VITE_USE_HEADER_AUTH: "false"
          VITE_USER_ID: ""
        run: |
          set -euo pipefail
          docker build \
            --build-arg VITE_API_BASE_URL="${VITE_API_BASE_URL}" \
            --build-arg VITE_GOOGLE_CLIENT_ID="${VITE_GOOGLE_CLIENT_ID}" \
            --build-arg VITE_ADMIN_EMAILS="${VITE_ADMIN_EMAILS}" \
            --build-arg VITE_USE_HEADER_AUTH="${VITE_USE_HEADER_AUTH}" \
            --build-arg VITE_USER_ID="${VITE_USER_ID}" \
            -t "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" \
            -f Dockerfile \
            .
          docker push "${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
      - name: Deploy frontend to App Runner
        env:
          SERVICE_ARN: ${{ secrets.PROD_FRONTEND_SERVICE_ARN }}
          IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ secrets.PROD_ECR_TRADINGVIEW_REPO }}:${{ github.sha }}
        run: |
          set -euo pipefail
          cat > /tmp/apprunner-frontend.json <<EOF
          {
            "ImageRepository": {
              "ImageIdentifier": "${IMAGE}",
              "ImageRepositoryType": "ECR",
              "ImageConfiguration": {
                "Port": "3000"
              }
            }
          }
          EOF
          aws apprunner update-service --service-arn "${SERVICE_ARN}" --source-configuration file:///tmp/apprunner-frontend.json
